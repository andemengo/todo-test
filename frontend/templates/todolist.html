{% extends "base.html" %} 

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
  <div
    class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 max-w-2xl w-full"
  >
    <h1 class="text-4xl font-bold text-white mb-6">{{ page_title }}</h1>

    <div class="space-y-3 text-white">
      <p><span class="font-semibold">Username:</span> {{ username }}</p>
      <p>
        <span class="font-semibold">Nome Completo:</span> {{ nome_completo }}
      </p>
      <p><span class="font-semibold">Email:</span> {{ email }}</p>
      <p><span class="font-semibold">User ID:</span> {{ userId }}</p>
    </div>

    <div class="mt-8">
      <a
        href="/"
        class="inline-block bg-white/20 hover:bg-white/30 text-white font-semibold py-3 px-6 rounded-lg transition duration-200"
      >
        ‚Üê Torna alla Home
      </a>
    </div>
  </div>
</div>
{% endblock %}
